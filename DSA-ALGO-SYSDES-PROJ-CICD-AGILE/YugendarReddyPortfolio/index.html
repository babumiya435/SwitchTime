<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yugendar Reddy Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    .footer p {
      margin: 0;
    }
    .modal-body a {
      color: #007bff;
      text-decoration: none;
    }
    .modal-body a:hover {
      text-decoration: underline;
    }
    .bg-color-header {
        background-color: aquamarine;
    }
    .bg-color-popup {
        background-color:lightgoldenrodyellow;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="text-center py-4 bg-color-header">
    <h1>Yugendar Reddy Portfolio</h1>
  </header>

  <!-- Main Body with Carousel -->
  <div id="houseCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://thumbs.dreamstime.com/z/wooden-house-inscription-rent-rental-property-apartments-services-realtor-affordable-housing-prices-real-estate-129678669.jpg?w=992" class="d-block w-100" alt="House Rentals" onclick="showDetails()">
      </div>
      <div class="carousel-item">
        <img src="https://thumbs.dreamstime.com/b/wooden-house-inscription-rent-rental-property-apartments-services-realtor-affordable-housing-prices-real-estate-140557194.jpg" class="d-block w-100" alt="New House to Buy" onclick="showDetails()">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#houseCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#houseCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Popup Modal for Personal Details -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-color-popup">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Personal Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> Yugendar Reddy</p>
          <p><strong>Age:</strong> 30</p>
          <p><strong>Mobile:</strong> <a href="https://wa.me/6302193957" target="_blank">6302193957 (WhatsApp)</a></p>
          <p><strong>Address:</strong> Nizampet</p>
          <p><strong>Office Address:</strong> Addagutta, Hyderabad</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer bg-color-header">
    <p><strong>Name:</strong> Yugendar Reddy</p>
    <p><strong>Age:</strong> 30</p>
    <p><strong>Mobile:</strong> 6302193957</p>
    <p><strong>Address:</strong> Nizampet</p>
    <p><strong>Office Address:</strong> Addagutta, Hyderabad</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to open the modal when an image is clicked
    function showDetails() {
      var myModal = new bootstrap.Modal(document.getElementById('detailsModal'));
      myModal.show();
    }
  </script>

</body>
</html>
